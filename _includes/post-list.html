<div class="d-flex flex-justify-between flex-items-start">
    <h1 class="f4 lh-condensed mb-1">
        <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
        </a>
    </h1>
</div>
<div class="post-subtitle text-gray mb-2 ws-normal">{{ post.subtitle }}</div>
<div class="post-date text-gray mb-2 ws-normal">{{ post.date | date: "%b %d, %Y"}}</div>
